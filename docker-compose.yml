version: "3.5"

services:

  node:
    image: node
    volumes:
      - ./app/app:/home/node/app
      - ./app/app/docker_node_modules:/home/node/app/node_modules
      - ./app/app/node_modules:/home/node/app/external_node_modules
    command: >
      bash -c "cd /home/node/app
      && yarn
      && yarn build"

  ui:
    container_name: dev_pledge_ui
    image: php:7.2-apache
    environment:
      docker: "true"
      production: "false"
    env_file:
    #create a .sentryenv with SENTRY_DSN=...
      - .sentryenv
    volumes:
      - ./app/app/build:/var/www/html:cached
      - ./api:/var/www/html/api:cached
    expose:
      - 80
    networks:
      - default
      - sentry_network
      - cache_network

  mysql-db:
    restart: always
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 'test_pass'
      MYSQL_USER: 'test'
      MYSQL_PASS: 'pass'
    volumes:
     - ./data/mysql:/var/lib/mysql:cached
    ports:
      - 3313:3306

networks:
  default:
    name: devpledge_ui

  sentry_network:
    external:
      name: global_sentry

  cache_network:
    external:
      name: devpledge_cache


